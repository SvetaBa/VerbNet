{% extends 'VerbNet/base.html' %}

{% block content %}

<!-- HOME PAGE -->
<div id="main-content">
  <div class="row contact-page">
    <div class="col-lg-6">
      <div class="contact-info">
        <h2>Контакты</h2>
        <p>Email: <a href="mailto:rus.verbnet@gmail.com?Subject=VerbNet" target="_top">rus.verbnet@gmail.com</a></p>
      </div> <!-- contacts -->
    </div> <!-- col-lg-6 -->

    <div class="col-lg-6">
      <div class="contact-form"> 
        <h2>Напишите нам</h2>
          <form class="form" action="{% url 'contacts' %}" method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button id="submit" type="submit" class="btn btn-default btn-lg" ">Готово</button>
          </form>
      </div> <!-- End of contact-form -->
    </div> <!-- End of col-lg-6 -->
  </div> <!-- End of row contact-page -->
</div> <!-- End of main-content -->
<!-- END OF HOME PAGE -->

{% endblock %}
